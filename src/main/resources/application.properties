# After starting the application, we can navigate to http://localhost:8080/h2-console
# On the login page, we'll supply the same credentials and url that we use here
spring.h2.console.enabled=true

spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.url=jdbc:h2:file:../data/testdb

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# This modifies the default Spring Boot behavior and populates the data after the schema is generated by Hibernate
spring.jpa.defer-datasource-initialization=true

spring.jpa.hibernate.ddl-auto=update

